        <h1 id="java"><a href="#java" class="headerlink" title="java"></a>java</h1><h2 id="拼图游戏"><a href="#拼图游戏" class="headerlink" title="拼图游戏"></a>拼图游戏</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">package com.itheima.ui;</span><br><span class="line"></span><br><span class="line">import javax.swing.*;</span><br><span class="line"></span><br><span class="line">public class GameJFrame extends JFrame &#123;</span><br><span class="line">    //JFrame界面,窗体</span><br><span class="line">    //规定:跟游戏相关的逻辑都写在这个类中</span><br><span class="line"></span><br><span class="line">    public GameJFrame()</span><br><span class="line">    &#123;</span><br><span class="line">        //初始化界面</span><br><span class="line">        initJFrame();</span><br><span class="line"></span><br><span class="line">        //初始化菜单</span><br><span class="line">        initJframeBar();</span><br><span class="line"></span><br><span class="line">        //初始化图片</span><br><span class="line">        initImage();</span><br><span class="line"></span><br><span class="line">        //让界面显示出来,建议写在最后</span><br><span class="line">        this.setVisible(true);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void initImage() &#123;</span><br><span class="line">        //创建一个图片ImageIcon的对象</span><br><span class="line"></span><br><span class="line">        //创建一个JLabel的对象(管理容器,用来存储图片)</span><br><span class="line"></span><br><span class="line">        //把管理容量添加的界面中去</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void initJframeBar() &#123;</span><br><span class="line">        //初始化菜单</span><br><span class="line">        //创建整个的菜单对象</span><br><span class="line">        JMenuBar jMenuBar = new JMenuBar();</span><br><span class="line"></span><br><span class="line">        //创建菜单上面的两个选项的对象(功能,关于我们)</span><br><span class="line">        JMenu functionJMenu = new JMenu(&quot;功能&quot;);</span><br><span class="line">        JMenu aboutJMenu = new JMenu(&quot;关于我们&quot;);</span><br><span class="line"></span><br><span class="line">        //创建选项下面的条目对象</span><br><span class="line">        JMenuItem replayItem = new JMenuItem(&quot;重新游戏&quot;);</span><br><span class="line">        JMenuItem reLoginItem = new JMenuItem(&quot;重新登录&quot;);</span><br><span class="line">        JMenuItem closeItem = new JMenuItem(&quot;关闭游戏&quot;);</span><br><span class="line"></span><br><span class="line">        JMenuItem accountItem = new JMenuItem(&quot;公众号&quot;);</span><br><span class="line"></span><br><span class="line">        //将每一个选项下面的条目添加的选项当中</span><br><span class="line">        functionJMenu.add(replayItem);</span><br><span class="line">        functionJMenu.add(reLoginItem);</span><br><span class="line">        functionJMenu.add(closeItem);</span><br><span class="line"></span><br><span class="line">        aboutJMenu.add(accountItem);</span><br><span class="line">        //将菜单里面的两个选项添加到菜单里面</span><br><span class="line">        jMenuBar.add(functionJMenu);</span><br><span class="line">        jMenuBar.add(aboutJMenu);</span><br><span class="line"></span><br><span class="line">        //给整个界面设置菜单</span><br><span class="line">        this.setJMenuBar(jMenuBar);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void initJFrame() &#123;</span><br><span class="line">        //设置界面的宽高</span><br><span class="line">        this.setSize(603,680);</span><br><span class="line">        //设置界面的标题</span><br><span class="line">        this.setTitle(&quot;拼图单机版 v1.0&quot;);</span><br><span class="line">        //设置界面置顶(防止被idea覆盖)</span><br><span class="line">        this.setAlwaysOnTop(true);</span><br><span class="line">        //设置界面居中</span><br><span class="line">        this.setLocationRelativeTo(null);</span><br><span class="line">        //设置关闭模式</span><br><span class="line">        this.setDefaultCloseOperation(WindowConstants.EXIT_ON_CLOSE);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
